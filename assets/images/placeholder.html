<!DOCTYPE html>
<html>
<head>
    <title>Hero Image Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .placeholder {
            width: 1200px;
            height: 800px;
            background: linear-gradient(135deg, #f8f3e6, #e8d9b5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #d4af37;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #efe5cf;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            opacity: 0.8;
        }
        
        .info {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h1>MapleDerm Hero Image</h1>
        <p>This is a placeholder for your dermatology website hero image. Replace with an actual high-quality image of your clinic, a treatment room, or a beautiful skin close-up.</p>
        <div class="info">1200 Ã— 800 pixels</div>
    </div>
</body>
</html>
