<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - MapleDerm</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to MapleDerm's homepage for dermatology services.">
    <meta name="robots" content="noindex, follow">
    <script src="assets/js/shared-head.js"></script>
</head>
<body>
    <div id="header-placeholder" role="banner"></div>

    <main>
        <section class="page-hero" aria-labelledby="error-heading">
            <div class="container">
                <h1 id="error-heading">Page <em>Not Found</em></h1>
                <p class="page-subtitle">We couldn't find the page you were looking for</p>
            </div>
        </section>

        <section class="content-section">
            <div class="container" style="text-align: center; padding: 3rem 1rem 5rem;">
                <div role="alert">
                    <span style="font-size: 4rem; margin-bottom: 1rem; display: block;" aria-hidden="true">
                        <i class="fas fa-map-signs"></i>
                    </span>
                    <h2>Looks like you've taken a wrong turn</h2>
                    <p style="max-width: 600px; margin: 1rem auto 2rem;">We're sorry, but the page you were trying to view doesn't exist or has been moved.</p>
                    <div style="margin: 3rem 0">
                        <a href="index.html" class="btn primary-btn">Return to Homepage</a>
                    </div>
                    <p>If you believe this is an error, please <a href="contact-us.html" class="text-link">contact us</a> and let us know what you were looking for.</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder" role="contentinfo"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/components.js" type="module"></script>
    <script src="assets/js/scroll-animations.js"></script>
</body>
</html>
